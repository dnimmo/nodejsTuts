<!DOCTYPE html>
<html data-ng-app>
	<head>
		<style>
		body{
			background-color: #000;
			color: #fff;
		}
		label{
			display: block;
		}
		</style>
		<title>Nimmo's basic socket.io chat application</title>
	</head>
	<body data-ng-controller="ChatCtrl" data-ng-cloak>
		<h1>Socket.io Chat</h1>
		<p id="status">Choose a username, and then connect to the chat server to start.</p>
		<p data-ng-show="isConnected">Signed in as <span id="loggedInUser"></span>.</p>
		<label data-ng-hide="isConnected">Username</label><input data-ng-hide="isConnected" id="username"></input>
		<input id="message" data-ng-show="isConnected"></input>
		<button id="send" onClick='send()' data-ng-show="isConnected">Send</button>
		<button id="connect" onClick='connect()' data-ng-hide="isConnected" data-ng-click="connection(true)"/>Connect</button>
		<button id="disconnect" onClick='disconnect()' data-ng-show="isConnected" data-ng-click="connection(false)">Disconnect</button>
		<div id="messageHistory"></div>
	</body>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js" type="text/javascript"></script>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='chatclient.js' type='text/javascript'></script>
</html>
